
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}

dependencies {


    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha1'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation files('libs/commons-math3-3.6.1.jar')
    implementation files('libs/commons-math3-3.6.1-javadoc.jar')
    implementation files('libs/commons-math3-3.6.1-sources.jar')
    implementation files('libs/commons-math3-3.6.1-test-sources.jar')
    implementation files('libs/commons-math3-3.6.1-tools.jar')
    implementation 'org.tensorflow:tensorflow-lite:2.8.0'

}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 30
        targetSdkVersion 31
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/LICENSE")
        exclude("org/apache/commons/math3/geometry/partitioning/utilities/doc-files/OrderedTuple.png")
        exclude("assets/org/apache/commons/math3/exception/util/LocalizedFormats_fr.properties")
        exclude("assets/org/apache/commons/math3/random/new-joe-kuo-6.1000")

    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
    namespace 'com.example.android.wifirttscan'

}
